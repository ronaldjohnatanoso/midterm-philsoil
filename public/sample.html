<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        #animatedDiv {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .opacity-100 {
            opacity: 1 !important;
        }

        .translate-y-0 {
            transform: translateY(0) !important;
        }
    </style>
</head>

<body>

    <div id="animatedDiv" class="opacity-0 bg-blue-500 p-8">

        <div class="text-6xl">KILL ME NOW</div>
        <!-- Add more content as needed -->

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener("scroll", function () {
                var animatedDiv = document.getElementById("animatedDiv");
                var scrollPosition = window.scrollY;

                if (scrollPosition > 100) {
                    animatedDiv.classList.add("opacity-100", "translate-y-0");
                    animatedDiv.classList.remove("opacity-0");
                } else {
                    animatedDiv.classList.remove("opacity-100", "translate-y-0");
                    animatedDiv.classList.add("opacity-0");
                }
            });
        });
    </script>

</body>

</html>
